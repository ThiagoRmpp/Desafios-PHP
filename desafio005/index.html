<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números Reais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Analisador de Número Real</h1>
        <form action="cad.php" method="post">
            <label for="n">Número Real: </label>
            <input type="number" name="n" id="n" step="0.001"> <!-- para fazer esse analisador é necessário colocar o step, se não ele não irá aceitar os números reais--> 
            <input type="submit" value="Analisar">
        </form>
    </main>
</body>
</html>
